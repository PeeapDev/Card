<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Cancelled</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      padding: 1rem;
    }

    .container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      text-align: center;
    }

    .icon {
      width: 80px;
      height: 80px;
      background: #fed7aa;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 3rem;
    }

    h1 {
      color: #f59e0b;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #6b7280;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .button {
      display: inline-block;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.2s;
    }

    .button.primary {
      background: #f59e0b;
      color: white;
    }

    .button.primary:hover {
      background: #d97706;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
    }

    .button.secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .button.secondary:hover {
      background: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚠️</div>
    <h1>Payment Cancelled</h1>
    <p>Your payment was cancelled. No charges have been made to your account.</p>

    <div class="buttons">
      <a href="javascript:history.back()" class="button primary">Try Again</a>
      <a href="/" class="button secondary">Back to Home</a>
    </div>
  </div>
</body>
</html>
