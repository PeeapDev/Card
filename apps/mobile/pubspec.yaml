name: peeap
description: Peeap - Digital Wallet & Payment Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^17.0.1

  # Network & API
  dio: ^5.4.0
  json_annotation: ^4.8.1

  # Supabase
  supabase_flutter: ^2.3.2

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0
  hive_flutter: ^1.1.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  lottie: ^3.0.0

  # Forms & Validation
  flutter_form_builder: ^10.3.0+1
  form_builder_validators: ^11.2.0

  # Utilities
  intl: any
  uuid: ^4.2.2
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  dartz: ^0.10.1
  logger: ^2.0.2+1

  # Device Features
  mobile_scanner: ^7.1.4
  nfc_manager: ^4.1.1
  local_auth: ^3.0.0
  image_picker: ^1.0.7
  permission_handler: ^12.0.1
  geolocator: ^14.0.2
  url_launcher: ^6.2.3
  share_plus: ^12.0.1

  # Push Notifications
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^20.0.0

  # Charts & Analytics
  fl_chart: ^1.1.1
  syncfusion_flutter_charts: ^32.1.25

  # Printing & PDF
  pdf: ^3.10.7
  printing: ^5.11.1

  # Connectivity
  connectivity_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1

  # Testing
  mocktail: ^1.0.2

  # App Icons & Splash
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
